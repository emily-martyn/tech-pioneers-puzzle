<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH_PIONEERS_CROSSWORD</title>
    <style>
        :root {
            --bg: #050505;
            --terminal-green: #00ff41;
            --error-red: #ff3e3e;
            --grid-bg: #111;
            --border: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--terminal-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        h1 { border-bottom: 2px solid var(--terminal-green); margin-bottom: 30px; }

        .layout {
            display: flex;
            gap: 40px;
            max-width: 1100px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* The Grid */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(12, 35px);
            grid-template-rows: repeat(12, 35px);
            gap: 2px;
            background: var(--border);
            padding: 5px;
            border: 1px solid var(--terminal-green);
        }

        .cell {
            width: 35px;
            height: 35px;
            background: var(--grid-bg);
            position: relative;
        }

        .cell.empty { background: transparent; }

        .cell input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--terminal-green);
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            outline: none;
            font-family: inherit;
        }

        .cell.wrong input {
            color: var(--error-red);
            text-decoration: underline;
        }

        .num {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 9px;
            pointer-events: none;
        }

        /* Clues */
        .clues-container {
            max-width: 500px;
            background: rgba(0, 255, 65, 0.05);
            padding: 20px;
            border-left: 2px solid var(--terminal-green);
        }

        h3 { margin-top: 0; color: #fff; text-decoration: underline; }
        
        .clue-list { list-style: none; padding: 0; font-size: 14px; }
        .clue-list li { margin-bottom: 12px; line-height: 1.4; }
        .clue-list b { color: #fff; margin-right: 5px; }

        .btn-container { margin-top: 30px; }

        button {
            background: transparent;
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
            padding: 12px 24px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--terminal-green);
            color: var(--bg);
            box-shadow: 0 0 15px var(--terminal-green);
        }

        #status { margin-top: 15px; min-height: 20px; font-weight: bold; }

    </style>
</head>
<body>

    <h1>> PIONEER_SYS_CROSSWORD_V1</h1>

    <div class="layout">
        <div id="grid-container"></div>

        <div class="clues-container">
            <h3>[ DIRECTIVES ]</h3>
            <ul class="clue-list" id="clue-ul"></ul>
        </div>
    </div>

    <div class="btn-container">
        <button onclick="validateGrid()">CHECK_INTEGRITY.SH</button>
        <div id="status"></div>
    </div>

    <script>
        const puzzle = {
            width: 12,
            height: 12,
            // (row, col) are 0-indexed
            clues: [
                { id: 1, ans: "KATHERINE", r: 0, c: 1, dir: "down", hint: "The movie Hidden Figures is based on which NASA mathematician?" },
                { id: 2, ans: "SCHEDULING", r: 1, c: 1, dir: "across", hint: "Margaret Hamilton’s primary contribution to Apollo 11’s OS." },
                { id: 3, ans: "LOVELACE", r: 0, c: 5, dir: "down", hint: "Programmer who realized the Analytical Engine could process symbols." },
                { id: 4, ans: "META", r: 6, c: 1, dir: "across", hint: "Parent company of Facebook where Sheryl Sandberg served as COO." },
                { id: 5, ans: "MOTH", r: 6, c: 1, dir: "down", hint: "Grace Hopper famously found this inside the Mark II." },
                { id: 6, ans: "IMAGENET", r: 9, c: 1, dir: "across", hint: "Fei-Fei Li's visual database for deep learning." },
                { id: 7, ans: "INTERNET", r: 3, c: 10, dir: "down", hint: "Radia Perlman is known as the 'Mother of the _____'." },
                { id: 8, ans: "SAFRA", r: 11, c: 6, dir: "across", hint: "Sole CEO of Oracle and high-paid executive." },
                { id: 9, ans: "JOY", r: 9, c: 7, dir: "down", hint: "Founded the Algorithmic Justice League ('Poet of Code')." },
                { id: 10, ans: "ARM", r: 1, c: 9, dir: "down", hint: "Sophie Wilson's processor architecture." }
            ]
        };

        const container = document.getElementById('grid-container');
        const clueUl = document.getElementById('clue-ul');
        const cellMap = {};

        // 1. Build Grid UI
        for (let r = 0; r < puzzle.height; r++) {
            for (let c = 0; c < puzzle.width; c++) {
                const div = document.createElement('div');
                div.id = `cell-${r}-${c}`;
                div.className = 'cell empty';
                container.appendChild(div);
            }
        }

        // 2. Place Words
        puzzle.clues.forEach(clue => {
            const li = document.createElement('li');
            li.innerHTML = `<b>${clue.id}.</b> ${clue.hint}`;
            clueUl.appendChild(li);

            for (let i = 0; i < clue.ans.length; i++) {
                const currR = clue.r + (clue.dir === 'down' ? i : 0);
                const currC = clue.c + (clue.dir === 'across' ? i : 0);
                const cell = document.getElementById(`cell-${currR}-${currC}`);
                
                cell.classList.remove('empty');
                if (!cell.querySelector('input')) {
                    const input = document.createElement('input');
                    input.maxLength = 1;
                    input.dataset.answer = clue.ans[i];
                    input.addEventListener('input', () => cell.classList.remove('wrong'));
                    cell.appendChild(input);
                } else {
                    // Shared letter check
                    cell.querySelector('input').dataset.answer = clue.ans[i];
                }

                if (i === 0) {
                    const n = document.createElement('div');
                    n.className = 'num';
                    n.innerText = clue.id;
                    cell.appendChild(n);
                }
            }
        });

        // 3. Validation Logic
        function validateGrid() {
            const cells = document.querySelectorAll('.cell:not(.empty)');
            let errors = 0;
            let missing = 0;

            cells.forEach(cell => {
                const input = cell.querySelector('input');
                const val = input.value.toUpperCase();
                const correct = input.dataset.answer.toUpperCase();

                if (val === "") {
                    missing++;
                    cell.classList.remove('wrong');
                } else if (val !== correct) {
                    cell.classList.add('wrong');
                    errors++;
                } else {
                    cell.classList.remove('wrong');
                }
            });

            const status = document.getElementById('status');
            if (errors > 0) {
                status.style.color = 'var(--error-red)';
                status.innerText = `> ERR_DETECTED: ${errors} BITS CORRUPTED.`;
            } else if (missing > 0) {
                status.style.color = 'var(--terminal-green)';
                status.innerText = `> WARNING: ${missing} NULL SECTORS REMAINING.`;
            } else {
                status.style.color = 'var(--terminal-green)';
                status.innerText = "> SYSTEM_STATE: 100% INTEGRITY VERIFIED. WELL DONE.";
            }
        }
    </script>
</body>
</html>
